<div>
    <h1>Add Contact</h1>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <label>
        Name:
        <input formControlName="name" />
        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
          Name is required.
        </div>
      </label>
  
      <label>
        Email:
        <input formControlName="email" />
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
          <div *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="contactForm.get('email')?.errors?.['email']">Enter a valid email address.</div>
        </div>
      </label>
  
      <label>
        Phone:
        <input formControlName="phone" />
        <div *ngIf="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched">
          <div *ngIf="contactForm.get('phone')?.errors?.['required']">Phone number is required.</div>
          <div *ngIf="contactForm.get('phone')?.errors?.['pattern']">Enter a valid phone number (only digits).</div>
        </div>
      </label>
  
      <div formArrayName="addresses">
        <div *ngFor="let address of addressArray.controls; let i = index">
          <label>
            Address {{i + 1}}:
            <input [formControlName]="i" />
            <div *ngIf="addressArray.at(i).invalid && addressArray.at(i).touched">
              Address is required.
            </div>
          </label>
        </div>
        <button type="button" (click)="addAddress()">Add Address</button>
      </div>
  
      <button type="submit">Save</button>
    </form>
  </div>
